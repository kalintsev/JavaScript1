<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    <script>
	"use strict";
	//пример 1
    //префексный инкремент увеличивает переменнуй "a" на еденицу 1+1=2, затем присваевает в переменную "c"
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2

        //пример 2
        //сначало присваевает переменную "b" в переменную "d" , а затем посфиксный инкремент увеличивает переменнуй "b" на еденицу
        d = b++;
        alert(d); //ответ: 1
        

        //пример 3
        //переменная "a" увеличивается сначала на еденицу, а затем прибаляется двойка 2+(2+1)
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
       //сначало складывется переменная "b" с двойкой и сохраняеться в переменную "d" , а затем посфиксный инкремент увеличивает переменнуй "b" на еденицу
        d = 2 + b++;
        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3 
    </script>
    </body>
</html>
