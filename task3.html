<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
	    	"use strict";

            /* 
            1. 10 плюс 10 получаем 20
            2. к 20 приписывем 10 пллучаем строку 2010
            3. строку 2010 присваиваем в переменную result 
            4. с помощью console.log выводим result в консоль
            */
            let result = 10 + 10 + "10"; 
            console.log(result);

            /* 
            1. к 10 приписывеаи 10 получаем строку 1010
            2. к 1010 приписывеаи 10 получаем строку 101010
            3. строку 101010 присваиваем в переменную result 
            4. с помощью console.log выводим result в консоль
            */
            result = 10 + "10" + 10; 
            console.log(result);
            
            /* 
            1. к 10 плюс 10 получаем 20
            2. унарный плюс из строки 10 делает число и прибаляем к ниму 20 получаем 30
            3. 30 присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
            */
            result = 10 + 10 + +"10";
            console.log(result);
            
            /* 
            1. унарный минус из пустой строки делает число -0
            2. 10 делим на -0 получаем - бесконечность 
            3. -бесконечность присваиваем в переменную result 
            4. с помощью console.log выводим result в консоль
            */
            result = 10 / -""; 
            console.log(result);
            
            /* 
            1. унарный плюс делает NaN из строки с запятой
            2. 10 разделить на NaN получаем NaN
            3. NaN присваиваем в переменную result 
            4. с помощью console.log выводим result в консоль
            */
            result = 10 / +"2,5";
            console.log(result);

    </script>
    </body>
</html>
