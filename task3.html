<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
	    	"use strict";
            let a=2;
            let b=5;
            switch (true) {
                case a>=0 && b>=0 : alert(a-b); break;
                case a<0 && b<0 : alert(a*b); break;
                case a*b<0 : alert(a+b); break;
            }
        </script>
    </body>
</html>
