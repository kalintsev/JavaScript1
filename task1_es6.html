<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        "use strict";
        
        class Product {
            constructor(name, price){
                this.name=name;
                this.price=price;
            }

            make25PrecentDiscount(){
                this.price=this.price-(this.price*25/100);
            }

        }

        const product1=new Product('Товар', 200);
        product1.make25PrecentDiscount();

        console.log(product1);

    </script>
    </body>
</html>
